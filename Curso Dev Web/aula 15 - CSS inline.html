<!DOCTYPE html> 

<html> 
	<head> 
		<title> CSS Inline </title>
		<meta charset="UTF-8">
		<style>
			h3{
				background-color: blueviolet;
			}
			
			p{
				color: green;
			}
			
			.item{
			border: 1px solid red;
			}
		</style>
	</head>
	<body> 
		
		<h1 id="titulo-principal" style="color:blue;">Preencha o formulário para acessar o site</h1>
		<h3 id="subtitulo">Subtitulo teste</h3>
		<h3> Teste Style dentro do head </h3>
		<p>id são elementos unicos </p>
		
		<p>classes ou 'class' são utilizadas para repetições de elemento</p>
		<ul>
			<li class="item">cachorro</li>
			<li class="item">papagaio</li>
			<li class="item">gato</li>
		</ul>
	</body>



</html>
